<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- // apiurl -- https://randomuser.me/api/?results=20 -->
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById('root');

      function fetchPeople() {
        return window
          .fetch(API_URL)
          .then((response) => {
            if (!response.ok) {
              return;
            }
            return response.json();
          })
          .then((results) => {
            return results;
          });
      }
      const { render } = ReactDOM;
      const { useState, useEffect } = React;
      const API_URL = 'https://randomuser.me/api/?results=20';
      function App() {
        const [people, setPeople] = useState([]);

        const [headers, setHeaders] = useState({ headers: [], data: [] });
        useEffect(() => {
          fetchPeople().then((apiPeople) => {
            const { results } = apiPeople;
            setPeople(results);
          });
        }, []);
        console.log(people);
        return (
          <div>
            <h1>Table creation w/ API request</h1>
          </div>
        );
      }

      render(<App />, rootElement);
    </script>
  </body>
</html>
